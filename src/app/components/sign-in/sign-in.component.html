<div class="displayTable">
  <div class="displayTableCell">

    <div class="px-logo">
      <a href="https://www.positronx.io" target="_blank">
        <img src="https://www.positronx.io/wp-content/themes/positronx/img/logo-positronx-white.svg" alt="positronX.io - Learn Full Stack Development">
      </a>
    </div>

    <div class="authBlock">
      <h3>Sign In</h3>
      <div id="recaptcha-container"></div>

      <div *ngIf="showPhoneSignIn == false">
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Username" #userName required>
        </div>

        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPassword required>
        </div>

        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
      </div>

      <div *ngIf="showPhoneSignIn == true && showPhoneOTP == false">
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="5556667777" #phone required>
        </div>

        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Log in" (click)="signInWithPhone(phone.value)">
        </div>
      </div>

      <div *ngIf="showPhoneSignIn == true && showPhoneOTP == true">
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="1234" #otp required>
        </div>

        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Verify OTP" (click)="authService.SignInWithPhone(otp.value)">
        </div>

        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Cancel" (click)="showPhoneOTP = false">
        </div>
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <!-- Calling Phone Login from AuthService -->
      <div class="formGroup">
        <button *ngIf="showPhoneSignIn == false" type="button" class="btn phone-button" (click)="showPhoneSignIn = true">
          Log in with Phone
        </button>
        <button *ngIf="showPhoneSignIn == true" type="button" class="btn email-button" (click)="showPhoneSignIn = false">
          Log in with Email
        </button>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
    </div>

  </div>
</div>
